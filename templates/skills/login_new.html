{% extends 'base.html' %}
{% load static %}

{% block title %}Login - BorrowMyBrain{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Continue your learning journey</p>
        </div>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember_me">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">Log In</button>
        </form>
        
        <div class="auth-divider">
            <span>or</span>
        </div>
        
        <div class="social-login">
            <button class="btn-social btn-google" type="button">
                <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" alt="Google">
                Continue with Google
            </button>
            <button class="btn-social btn-linkedin" type="button">
                <img src="https://www.svgrepo.com/show/448234/linkedin.svg" alt="LinkedIn">
                Continue with LinkedIn
            </button>
        </div>
        
        <p class="auth-switch">
            Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
        </p>
    </div>
</div>

<style>
.auth-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
}

.auth-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    padding: 2.5rem;
    width: 100%;
    max-width: 400px;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-header h2 {
    color: var(--primary-black);
    margin-bottom: 0.5rem;
}

.auth-header p {
    color: var(--body-gray);
    font-size: 0.9rem;
}

.auth-form .form-group {
    margin-bottom: 1.5rem;
}

.auth-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--primary-black);
}

.auth-form input {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid var(--border-gray);
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s;
    box-sizing: border-box;
}

.auth-form input:focus {
    outline: none;
    border-color: var(--primary-purple);
}

.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

.checkbox-label {
    display: flex;
    align-items: center;
    font-size: 0.9rem;
    cursor: pointer;
}

.checkbox-label input {
    width: auto;
    margin-right: 0.5rem;
}

.forgot-password {
    color: var(--primary-purple);
    text-decoration: none;
    font-size: 0.9rem;
}

.btn-full {
    width: 100%;
}

.auth-divider {
    text-align: center;
    margin: 1.5rem 0;
    position: relative;
}

.auth-divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: var(--border-gray);
}

.auth-divider span {
    background: white;
    padding: 0 1rem;
    color: var(--body-gray);
    font-size: 0.9rem;
}

.social-login {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    margin-bottom: 1.5rem;
}

.btn-social {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0.75rem;
    border: 2px solid var(--border-gray);
    border-radius: 8px;
    background: white;
    color: var(--primary-black);
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 500;
    transition: all 0.3s;
    cursor: pointer;
}

.btn-social:hover {
    border-color: var(--primary-purple);
    transform: translateY(-1px);
}

.btn-social img {
    width: 20px;
    height: 20px;
    margin-right: 0.75rem;
}

.auth-switch {
    text-align: center;
    font-size: 0.9rem;
    color: var(--body-gray);
}

.auth-switch a {
    color: var(--primary-purple);
    text-decoration: none;
    font-weight: 500;
}
</style>
{% endblock %}
