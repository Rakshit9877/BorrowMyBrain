<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - BorrowMyBrain</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-purple: #A435F0;
            --primary-black: #1C1D1F;
            --body-gray: #6A6F73;
            --border-gray: #D1D7DC;
            --white: #FFFFFF;
            --light-gray: #F7F9FA;
            --success-green: #28A745;
            --error-red: #DC3545;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --radius-medium: 8px;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.1);
            --transition-fast: 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--light-gray);
            color: var(--primary-black);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .profile-container {
            background-color: var(--white);
            border-radius: var(--radius-medium);
            box-shadow: var(--shadow-light);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(135deg, var(--primary-purple) 0%, #8B5CF6 100%);
            color: var(--white);
            padding: 2rem;
            text-align: center;
        }

        .profile-header h1 {
            margin: 0;
            font-size: 1.75rem;
        }

        .profile-header p {
            margin: 0.5rem 0 0;
            opacity: 0.9;
        }

        .profile-form {
            padding: 2.5rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-gray);
            padding-bottom: 0.75rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-gray);
            border-radius: var(--radius-medium);
            font-family: var(--font-family);
            font-size: 1rem;
            transition: var(--transition-fast);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(164, 53, 240, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 1px solid var(--border-gray);
            border-radius: var(--radius-medium);
        }

        .skill-tag {
            background-color: var(--primary-purple);
            color: var(--white);
            padding: 0.5rem 0.75rem;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .skill-tag button {
            background: none;
            border: none;
            color: var(--white);
            font-size: 1rem;
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition-fast);
        }

        .skill-tag button:hover {
            opacity: 1;
        }

        #skills-input {
            border: none;
            outline: none;
            flex-grow: 1;
            padding: 0.5rem;
            font-size: 1rem;
        }

        .profile-picture-uploader {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .profile-picture-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--light-gray);
            border: 2px dashed var(--border-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .profile-picture-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-picture-preview span {
            font-size: 0.8rem;
            color: var(--body-gray);
            text-align: center;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            border: 1px solid var(--primary-purple);
            border-radius: var(--radius-medium);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            background-color: var(--white);
            color: var(--primary-purple);
            transition: var(--transition-fast);
        }

        .btn:hover {
            background-color: var(--primary-purple);
            color: var(--white);
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .form-actions {
            grid-column: 1 / -1;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-primary {
            background-color: var(--primary-purple);
            color: var(--white);
            border: none;
            padding: 0.8rem 1.6rem;
        }

        .btn-primary:hover {
            background-color: #8B2FC7;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <header class="profile-header">
            <h1>Complete Your Profile</h1>
            <p>A detailed profile helps others connect with you.</p>
        </header>

        <form class="profile-form" id="profileForm">
            <section class="form-section">
                <h2>Personal Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="headline">Headline</label>
                        <input type="text" id="headline" name="headline" placeholder="e.g., Senior Software Engineer at Tech Corp" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="bio">About You</label>
                        <textarea id="bio" name="bio" placeholder="Tell us about your professional background, interests, and what you're passionate about."></textarea>
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h2>Profile Picture</h2>
                <div class="profile-picture-uploader">
                    <div class="profile-picture-preview" id="picturePreview">
                        <span>Preview</span>
                    </div>
                    <div class="upload-btn-wrapper">
                        <button class="btn">Upload Photo</button>
                        <input type="file" name="profilePicture" id="profilePicture" accept="image/*">
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h2>Skills & Expertise</h2>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="skills-input">Add your skills (press Enter to add)</label>
                        <div class="skills-container" id="skills-container">
                            <input type="text" id="skills-input" placeholder="e.g., Python, Project Management">
                        </div>
                        <input type="hidden" name="skills" id="skills-hidden-input">
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h2>Professional Details</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="experience">Years of Experience</label>
                        <select id="experience" name="experience">
                            <option value="">Select years</option>
                            <option value="0-1">0-1 years</option>
                            <option value="1-3">1-3 years</option>
                            <option value="3-5">3-5 years</option>
                            <option value="5-10">5-10 years</option>
                            <option value="10+">10+ years</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="hourly-rate">Your Hourly Rate (USD)</label>
                        <input type="number" id="hourly-rate" name="hourlyRate" placeholder="e.g., 50">
                    </div>
                    <div class="form-group full-width">
                        <label for="linkedin">LinkedIn Profile URL</label>
                        <input type="url" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/yourprofile">
                    </div>
                </div>
            </section>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save and Continue</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Profile Picture Preview
            const profilePictureInput = document.getElementById('profilePicture');
            const picturePreview = document.getElementById('picturePreview');

            profilePictureInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        picturePreview.innerHTML = `<img src="${e.target.result}" alt="Profile Preview">`;
                    }
                    reader.readAsDataURL(file);
                }
            });

            // Skills Input
            const skillsInput = document.getElementById('skills-input');
            const skillsContainer = document.getElementById('skills-container');
            const hiddenSkillsInput = document.getElementById('skills-hidden-input');
            let skills = [];

            function updateSkillsDisplay() {
                // Remove all tags except the input
                const tags = skillsContainer.querySelectorAll('.skill-tag');
                tags.forEach(tag => tag.remove());

                // Add new tags
                skills.slice().reverse().forEach(skill => {
                    const tag = document.createElement('div');
                    tag.classList.add('skill-tag');
                    tag.innerHTML = `
                        ${skill}
                        <button type="button" data-skill="${skill}">&times;</button>
                    `;
                    skillsContainer.prepend(tag);
                });

                // Update hidden input
                hiddenSkillsInput.value = skills.join(',');
            }

            skillsInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && this.value.trim() !== '') {
                    e.preventDefault();
                    const newSkill = this.value.trim();
                    if (!skills.includes(newSkill)) {
                        skills.push(newSkill);
                        updateSkillsDisplay();
                    }
                    this.value = '';
                }
            });

            skillsContainer.addEventListener('click', function(e) {
                if (e.target.tagName === 'BUTTON') {
                    const skillToRemove = e.target.getAttribute('data-skill');
                    skills = skills.filter(skill => skill !== skillToRemove);
                    updateSkillsDisplay();
                }
            });

            // Form Submission
            const profileForm = document.getElementById('profileForm');
            profileForm.addEventListener('submit', function(e) {
                e.preventDefault();
                // In a real application, you would gather the form data
                // and send it to the server via an AJAX request.
                const formData = new FormData(this);
                
                // Append skills array correctly
                formData.set('skills', skills.join(','));

                console.log('Form submitted. Data to be sent:');
                for (let [key, value] of formData.entries()) {
                    console.log(`${key}: ${value}`);
                }

                alert('Profile saved successfully! (Check console for data)');
                // Example: window.location.href = '/dashboard';
            });
        });
    </script>

</body>
</html>
